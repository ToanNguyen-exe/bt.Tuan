<body>
    <input type="number" id="number">
    <button onclick="numberSum()">Tá»•ng</button>
    <h1 id="result"></h1>
    <script>

        function numberSum() {
            let n = parseInt(document.getElementById("number").value);
            let sum = 0;
            for (let i = 1; i <= n; i++) {
                sum += i;
            }
            document.getElementById("result").innerText = sum;
        }
    </script>
