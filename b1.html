<!DOCTYPE html>
<html>

<head>
    <title>b1</title>
</head>

<body>
    <input type="number" id="number">
    <button onclick="numberSum()">Tổng</button>
    <h1 id="result"></h1>
    <script>
        //đầu vào là 1 số nguyên dương n. Tính tổng các số từ 1 đến n
        //biến nhập vào là số nguyên dương
        //cho vòng lặp từ 1 đến n
        //điều kiện để vòng lặp chạy là i<=n
        //đầu ra là 1 số là tổng từ 1-nn
        function numberSum() {
            let n = parseInt(document.getElementById("number").value);
            let sum = 0;
            for (let i = 1; i <= n; i++) {
                sum += i;
            }
            document.getElementById("result").innerText = sum;
        }
    </script>
</body>

</html>
